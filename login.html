<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{title}}</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta http-equiv="X-UA-Comptible" content="IE=edge">
        <!-- bootstrap css -->
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>

    <body>
        <section class="vh-100" style=
        "background-image: url(https://images.unsplash.com/photo-1523224042829-4731dd15a3bb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=988&q=80)
         ; background-repeat: no-repeat;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                      <div class="card-body p-5 text-center">

                        <h3 class="mb-5"> Sign in </h3>

                            <form id="login-form" action="/auth/login" method="post">

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="email">아이디</label>
                                    <input id="email" type="email" name="email" class="form-control" required autofocus>
                                </div>

                                <div class="form-outline mb-4">
                                    <label for="password">비밀번호</label>
                                     <input id="password" type="password" name="password" class="form-control" required>
                                </div>
                                
                                <button id="login" type="submit" class="mb-4 btn btn-outline-primary btn-block">로그인</button>
                                
                                

                                <a id="kakao" href="/auth/kakao" class="mb-3 btn btn-block" 
                                style="background-color: yellow; border-color: black;" >카카오톡으로 로그인</a>

                                <hr class="my-3">

                                <a id="join" href="/join" class="btn btn-outline-primary btn-sm">회원가입</a>
                            </form>
                      </div>
                    </div>
                  </div>
                </div>
            </div> 
        </section>
    </body>
</html>
